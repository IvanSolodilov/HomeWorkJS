<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="button(this)">Кнопка1</button>
  <button onclick="button(this)">Кнопка2</button>
  <hr>
  <button onclick="button3()">Кнопка3</button>
  <button onclick="button4()">Кнопка4</button>
  <hr>
  <button>Кнопка5</button>
  <script>
/* Напишите атрибуты onclick в каждой кнопке. Напишите функции, которые будут 
вызываться при нажатии каждой кнопки. 
Функции должны выводить соответствующие строки: "Кнопка1" или "Кнопка2"*/

// Простое решение
function button3(){
  console.log("Кнопка 3");
  alert("Нажата кнопка 3");
}

function button4(){
  console.log("Кнопка 4");
  alert("Нажата кнопка 4");
}


function button(el) {
  alert (el.innerHTML);

}

const button5 = document.querySelector('button:nth-of-type(5)');
button5.onclick = function() {
  alert(this.innerHTML)
}
  </script>
</body>
</html>
