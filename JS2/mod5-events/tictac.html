<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #game {
        width: 200px;
        height: 200px;
        display: flex;
        flex-wrap: wrap;
      }
      .cell {
        width: 33%;
        height: 33%;
        border: 1px solid black;
        font-size: 3rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell">o</div>
      <div class="cell">x</div>
    </div>
    <script>
      const game = document.querySelector("#game");
      const fields = [
        ["", "", ""],
        ["", "", ""],
        ["", "", ""],
      ];
        let isXTurn = true;

        function checkWin() {
            const f = fields;

            if(f[0][0] == f[0][1] && f[0][1] == f[0][20]){
                alert('Победил' + f[0][0])
                return;             }
            
        }
        function turn(ev) {
            let char = isXTurn ? 'x' : 'o';
            let i = ev.target.dataset['i']
            let j = ev.target.dataset['j'];

            if (fields[i][j] != '') return;

            fields[i][j] = char;
            draw(fields);


            isXTurn = !isXTurn;
        }

      function draw(fields) {
        game.innerHTML = "";
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            let cell = document.createElement("div");
            cell.className = "cell";
            cell.innerHTML = fields[i][j];
            game.appendChild(cell);

            cell.setAttribute('data-i', i)
            cell.setAttribute('data-j', j)
            cell.addEventListener('click', turn)
          }
        }
      }
      draw(fields);
    </script>
  </body>
</html>
