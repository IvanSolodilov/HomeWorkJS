<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input type="text" id="test">

<pre id="result"></pre>

<script>
    const test = document.querySelector('#test')
        
    const handler = ev => {
        const str = ev.target.value
        const pre = document.querySelector('#result')
        const res = {
            "Сколько букв": str.length,
    "Сколько букв а": str.split("а").length-1,
    "Присутствует ли Javascript": str.includes('javascript'),
    "Верхний регистр": str.toUpperCase()
        }
        pre.innerHTML = JSON.stringify(res, null, " ")
    }
    test.addEventListener('change', handler)
</script>


</body>
</html>
