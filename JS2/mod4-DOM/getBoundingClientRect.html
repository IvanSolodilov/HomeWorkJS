<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #test{
      position: fixed;
      width: 200px;
      height: 200px;
      background: lightyellow;
      left: 200px;
      top: 100px;
    }
  </style>
</head>
<body>
  <div id="test"></div>
  <script>
    /* 1. При помощи getBoundingClientRect() найти размер и позицию элемента с 
    идентификатором test */
    const test = document.querySelector('#test');
    const rect = test.getBoundingClientRect()

    x = rect.x;
    y = rect.y;
    width = rect.width; 
    height = rect.height;

    
    /* 2. При помощи таймера анимировать перемещение элемента с идентификатором test по диагонали. 
    Примечание: нужно менять стилевые свойства  */
    
    let x1 = test.style.left
    let y1 = test.style.left
    let n = 0;
    let rightBound = 400;

    let t1 = setInterval(() => {
        if (n < rightBound) {
            n++;
            test.style.left = x1 + n + 'px'
            test.style.top = y1 + n + 'px'
                   } else {
                    clearInterval(t1)
                   }
    }, 40);
   

  </script>
</body>
</html>
