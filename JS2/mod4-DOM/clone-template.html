<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="button"
      value="Добавить форму"
      onclick="addForm('#form-search', '#target')"
    />
    <!--здесь в функцию передаются сразу селекторы -->

    <template id="form-search">
      <h2>Форма поиска</h2>
      <form action="">
        <input type="text" name="" />
        <input type="submit" />
      </form>
    </template>

    <div id="target"></div>

    <script>
      /*  1. Написать функцию addForm(), которая будет клонировать форму из шаблона 
 <template> и добавлять её на странице. Форма должна отправлять запрос в поисковую 
  систему так, чтобы последняя показывала результат поиска по запросу. 
  Чтобы это сделать, откройте любую поисковую систему, отправьте запрос и изучите адресную строку.
  */

      function addForm(cloneSelector, targetSelector) {
        //функция получает аргументы которые привязаны к селектору
        const template = document.querySelector(cloneSelector); // сюда передается все что в   id="form-search"
        const target = document.querySelector(targetSelector); // сюда  id="target"
        let clone = template.content.cloneNode(true);
        clone.querySelector('input[type="text"]').name = "text"; // ищем поле инпут с текстом
        clone.querySelector("form").action = "https://ya.ru/search/"; // добавляем action
        target.appendChild(clone); // выводим все в id target
      }
    </script>
  </body>
</html>
