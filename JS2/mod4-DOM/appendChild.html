<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="addRow">
      <input type="text" />
      <input type="button" value="Добавить" onclick="add()" />
    </form>

    <ul id="ul">
      <li>Lorem.</li>
      <li>Amet.</li>
      <li>Ea.</li>
    </ul>

    <script>
      /* Написать функцию add(), которая будет создавать клон первого элемента списка, 
    заполнять его текст содержимым из  <input type="text" /> и добавлять к ul
   */

      function add() {
        // Нашли li внутри id="ul"
        let li = ul.querySelector("li");
        //клонироли li
        let clone = li.cloneNode(false);
        //взяли значение из input
        let text = addRow.elements[0].value;

        //не работает на пустые строки
        if (!text.trim()) return;

        //чистим содержимое
        addRow.elements[0].value = '';

        //добавим фокус на инпут
        addRow.elements[0].focus();

        //добавили текст внутри клона li
        clone.innerHTML = text;
        //добавили клонированный li внутрь ul
        ul.appendChild(clone);
        console.log(text);
      }
    </script>
  </body>
</html>
